<div>
    <b-card-group columns id="demo">
        <b-card no-body v-for="sandwich in sandwiches.slice().reverse()"
            img-src="https://realfood.tesco.com/media/images/RFO-1400x919-ChickenClubSandwich-0ee77c05-5a77-49ac-a3bd-4d45e3b4dca7-0-1400x919.jpg"
            img-alt="Image" img-top tag="article" style="max-width: 25rem;" class="mb-2">
            <b-card-body>
                <b-card-title>{{sandwich.name}}</b-card-title>
            </b-card-body>
            <b-list-group flush>
                <b-list-group-item v-for="ingredient in sandwich.ingredients">{{ingredient.name}}</b-list-group-item>
            </b-list-group>
            <b-card-footer>
                <b-button variant="primary" @click="showDisposeMsg(sandwich.sId)">Delete</b-button>
            </b-card-footer>
        </b-card>
    </b-card-group>
</div>
