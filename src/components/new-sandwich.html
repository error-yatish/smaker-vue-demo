<b-row>
    <b-col class="p-4">
        <template>
            <div>
                <b-button v-b-modal.modal-prevent-closing>Create Sandwich</b-button>
                <b-modal id="modal-prevent-closing" ref="modal" hide-footer title="Cook Your Sandwich" @show="resetModal"
                    @hidden="resetModal">
                    <form ref="form" @submit.stop.prevent="handleSubmit">
                        <b-form-group :state="nameState" label-for="name-input" invalid-feedback="Name is required">
                            <b-form-input id="name-input" v-model="name" :state="nameState" required
                                placeholder="Name your sandwich"></b-form-input>
                        </b-form-group>
                    </form>
                    <IngredientListComp />
                    <b-button class="mt-3" block @click="handleOk">Make Sandwich</b-button>
                </b-modal>
            </div>
        </template>
    </b-col>
</b-row>
